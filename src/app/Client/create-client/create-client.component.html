<div class = "body">
    <app-navigation></app-navigation>
    <div class="client-card">
        <!--Form group linking input values to typescript -->
        <form class="form-client"  [formGroup]="clientform" (ngSubmit)="addClient()"><span class="reauth-email"> </span>					
            <h4 class="card-title">Add Client</h4>
            <hr>
            <br>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="contactPersonName" placeholder="Enter Client Name" required>
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" class="form-control" formControlName="contactPersonSurname" placeholder="Enter Client Surname" required>
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control" formControlName="contactPersonNumber" placeholder="Enter Client Contact Number" required>
            </div>	
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" formControlName = "workAddress" placeholder="Enter Client Address" required></textarea>
            </div>	
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName = "emailAddress" placeholder="Enter Client Email" required>
            </div>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Save">
        </form>

</div>
