<div class = "body">
    <app-navigation></app-navigation>
    <div class="container-xl">
        <div class="table-responsive" >
            <div class="table-wrapper" >
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Employees</h2>
                        </div>
                        <br>
                        <br>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;" (keyup.enter)="searchEmployee()" [(ngModel)]="query">
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="col-md-12 text-nowrap" style="padding: 1%;">
                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;
                            <select class="d-inline-block form-select form-select-sm" [(ngModel)]="noOfRows">
                                    <option value="5" selected="">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>&nbsp;</label></div>
                        </div>
                    <div class="col-md-12">
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>ID Number</th>
                            <th>Phone Number</th>
                            <th>Home Address</th>
                            <th>Email Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees | paginate:{itemsPerPage: noOfRows, currentPage:p}">
                        <td>{{employee.name}}</td>
                        <td>{{employee.surname}}</td>
                        <td>{{employee.idnumber}}</td>
                        <td>{{employee.phoneNumber}}</td>
                        <td>{{employee.homeAddress}}</td>
                        <td>{{employee.emailAddress}}</td>
                        <td class = "icon-adjust">
                            <a [routerLink]="" style="cursor: pointer;" class="delete" title="Delete" data-toggle="tooltip"><i (click)="deleteEmployee(employee)" class="material-icons">&#xE872;</i></a>
                        </td>  
                    </tr>
                    </tbody>
                </table>
                <div class="hint-text">Showing <b> {{employees.length}}</b> entries</div>
                <div class="pagination">
                        <div id="pagination" class="custom-pagination">
                            <pagination-controls (pageChange)="p=$event"></pagination-controls>
                        </div>
                </div>
            </div>
        </div>  
    </div>   
</div>
