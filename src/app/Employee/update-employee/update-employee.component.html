<div class = "body">
    <app-navigation></app-navigation>
    <div class="employee-card">
        <!--Form group linking input values to typescript -->
        <form class="form-client"  [formGroup]="employeeform" (ngSubmit)="updateEmployee()"><span class="reauth-email"> </span>					
            <h4 class="card-title">Update Employee</h4>
            <hr>
            <br>
            <div class="form-group">
                <label>Title</label>
                <select  class="form-control" formControlName="titleId">
                    <option selected=""> </option>
                    <option *ngFor="let title of titles" [value]=title.titleId>{{title.description}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter Employee Name" required>
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" class="form-control" formControlName="surname" placeholder="Enter Employee Surname" required>
            </div>
            <div class="form-group">
                <label>ID Number</label>
                <input type="text" class="form-control" formControlName="idNumber" placeholder="Enter Employee ID Number" required>
            </div>	
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" formControlName = "phoneNumber" placeholder="Enter Employee Phone Number" required>
            </div>	
            <div class="form-group">
                <label>Home Address</label>
                <input type="text" class="form-control" formControlName = "homeAddress" placeholder="Enter Employee Home Address" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" formControlName = "emailAddress" placeholder="Enter Employee Email Address" required>
            </div>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Save">
        </form>

</div>
