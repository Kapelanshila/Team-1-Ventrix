<div class = "body">
    <app-navigation></app-navigation>
    <div class="Securityquestion-card">
        <!--Form group linking input values to typescript -->
        <form class="form-Securityquestion"  [formGroup]="Securityquestionform" (ngSubmit)="updateSecurityquestion()"><span class="reauth-email"> </span>					
            <h4 class="card-title">Update Security Question</h4>
            <hr>
            <br>
            <div class="form-group">
                <label>New Security Question</label>
                <textarea type="text" class="form-control" formControlName="description" placeholder="Enter Security Question" required></textarea>
            </div>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Update">
        </form>

</div>
