<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/deliveries">
            <ion-icon name="car-outline" slot="start"></ion-icon>
            <ion-label>Deliveries</ion-label>
          </ion-item>
          <ion-item routerLink="collection">
            <ion-icon name="bag-check-outline" slot="start"></ion-icon>
            <ion-label>Collections</ion-label>
          </ion-item>
          <ion-item routerLink="searchorder">
            <ion-icon name="search"slot="start"></ion-icon>
            <ion-label>Search Orders</ion-label>
          </ion-item>
          <ion-item routerLink="main">
            <ion-icon name="log-out-outline"slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ng-http-loader></ng-http-loader>
</ion-app>
