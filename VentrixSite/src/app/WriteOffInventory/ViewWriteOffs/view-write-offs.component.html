<div class = "body">
    <app-navigation></app-navigation>
    <div class="container-xl">
        <div class="table-responsive" >
            <div class="table-wrapper" >
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>{{selectedInventory.name}} Write-Off's</h2>
                        </div>
                    </div>
                    <!-- Copy -->
                    <div class="col-md-12 text-nowrap" style="padding: 1%;">
                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;
                            <select class="d-inline-block form-select form-select-sm" [(ngModel)]="noOfRows">
                                    <option value="5" selected="">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>&nbsp;</label></div>
                        </div>
                    <div class="col-md-12">
                    <!-- Copy -->
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Reason</th>
                            <th>Date</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let inventoryItem of inventoryItems | paginate:{itemsPerPage: noOfRows, currentPage:p}">
                            <td class="underline-on-hover"><a [routerLink]="" (click)="openPopup(inventoryItem)" style="cursor: pointer; color: blue;">{{inventoryItem.reason}}</a></td>
                            <td>{{inventoryItem.date | extension}}</td>
                        <td>{{inventoryItem.quantity}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="hint-text">Showing <b> {{inventoryItems.length}}</b> entries</div>
                <div class="pagination">
                    <div id="pagination" class="custom-pagination">
                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                    </div>    
                </div>		
            </div>
        </div>  
    </div>   
</div>


<!-- Display Status -->
<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Write-Off Description</h4>
    </div>
    <div class="modal-body">
        {{description}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
        Close
        </button>
    </div>
</div>
</div> 
</div>
