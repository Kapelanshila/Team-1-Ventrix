<div class="body">
    <app-navigation></app-navigation>
    <div class="container-xl">
        <div class="table-responsive" >
            <div class="table-wrapper" >
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Users</h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;" (keyup.enter)="searchUser()" [(ngModel)]="query">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="addUser()"><i class="fa fa-plus"></i>Add New</button>
                    </div>
                    <div class="col-md-12 text-nowrap" style="padding: 1%;">
                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;
                            <select class="d-inline-block form-select form-select-sm" [(ngModel)]="noOfRows">
                                    <option value="5" selected="">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>&nbsp;</label></div>
                        </div>
                    <div class="col-md-12">
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Role</th>
                            <th>Registered</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let userrole of userroles | paginate:{itemsPerPage: noOfRows, currentPage:p}">
                        <td>{{userrole.emailAddress}}</td>
                        <td>{{userrole.name}}</td>
                        <td>{{userrole.surname}}</td>
                        <td>{{userrole.description}}</td>
                        <td *ngIf = "userrole.registered == true" class="icon-adjust">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </td>  
                        <td *ngIf = "userrole.registered == false" class="icon-adjust">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </td>  
                        <td class = "icon-adjust">
                            <a [routerLink]="" style="cursor: pointer;" class="edit" title="Edit" data-toggle="tooltip"><i  (click)="editUser(userrole)" class="material-icons">&#xE254;</i></a>
                            <a [routerLink]="" style="cursor: pointer;" class="delete" title="Delete" data-toggle="tooltip"><i (click)="deleteUser(userrole)" class="material-icons">&#xE872;</i></a>
                        </td>  
                    </tr>
                    </tbody>
                </table>
                <div class="hint-text">Showing <b> {{userroles.length}}</b> entries</div>
                <div class="pagination">
                    <div id="pagination" class="custom-pagination">
                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                    </div>    
                </div>	
        </div>
    </div>
</div>
