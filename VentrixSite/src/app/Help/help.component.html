<div class="body">
    <app-navigation></app-navigation>
    <div class="container-fluid">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2 >Help</h2>
                        </div>
                        <br>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;" (keyup.enter)="searchPDF()" [(ngModel)]="query">
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
                
        <div class="pdf">
            <pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [original-size]="false"
            [page]="55"
            style="width: 80%; height: 130vh; margin: 0 auto;"
            ></pdf-viewer>
        </div>

    </div>
</div>
