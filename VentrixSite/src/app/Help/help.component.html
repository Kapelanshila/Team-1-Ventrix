<div class="body">
    <app-navigation></app-navigation>
    <div class="container-fluid">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2 >Help</h2>
                        </div>
                        <br>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;" (keyup.enter)="searchPDF()" [(ngModel)]="query">
                            </div>
                        </div>
                        <div class="col-12" style="text-align: center;">
                        <div class="btn-group">
                            <div
                            class="btn btn-primary" style="margin: 0px 0px 0px -1px;" (click)="previous()">
                            Previous
                            </div>
                            <div>
                            <input style="height: 36px; width: 50px;"   [(ngModel)]= "pageinput" (change)="pagechange()" type="number" value={{page}} name="quantity" min="1">
                            </div>
                            <div
                            class="btn btn-primary" style="margin: 0px 0px 0px -1px;" (click)="next()">
                            Next
                            </div>
                        </div>
                    </div>
                    </div>
                </div>        
            </div>
        </div>
                
        <div class="pdf">
            <pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            (pageChange)="pageRendered($event)"
            [original-size]="false"
            [show-all]="false"
            [page]="page"
            style="width: 80%; height: 130vh; margin: 0 auto;"
            ></pdf-viewer>
        </div>

    </div>
</div>
