<div class = "body">
    <app-navigation></app-navigation>
    <div class="inventorycategory-card">
        <!--Form group linking input values to typescript -->
        <form class="form-inventorycategory"  [formGroup]="inventorycategoryform" (ngSubmit)="updateInventoryCategory()"><span class="reauth-email"> </span>					
            <h4 class="card-title">Update Inventory Category</h4>
            <hr>
            <br>
            <div class="form-group">
                <label>Inventory Category</label>
                <div *ngIf="submitted">
                    <span *ngIf="f['description'].errors?.['required'] || f['description'].errors?.['noWhitespaceValidator']" class="text-danger" >Please enter an inventory category description</span>
                </div>
                <div *ngIf="submitted">
                    <span *ngIf="f['description'].errors?.['checkForSpecialCharacters']" class="text-danger" >Invalid description</span>
                </div>
                <input maxlength="32" type="text" class="form-control" formControlName="description" placeholder="Enter Inventory Category description" required (keypress)="keyPressAlphabet($event)">
            </div>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
</div>
