<div class = "body">
    <app-navigation></app-navigation>
    <div class="writeoffreason-card">
        <!--Form group linking input values to typescript -->
        <form class="form-writeoffreason"  [formGroup]="writeoffreasonform" (ngSubmit)="addWriteOffReason()"><span class="reauth-email"> </span>					
            <h4 class="card-title">Add Write-Off Reason</h4>
            <hr>
            <br>
            <div class="form-group">
                <label>Write-Off Reason
                    <span>
                        <i class="fa fa-info-circle" title="Enter a broad reason why an item would need to be written off."></i>
                    </span>
                </label>
                <div *ngIf="submitted">
                    <span *ngIf="f['description'].errors?.['required'] || f['description'].errors?.['noWhitespaceValidator']" class="text-danger" >Please enter a write-off reason</span>
                </div>
                <input maxlength="32" type="text" class="form-control" formControlName="description" placeholder="Enter write-off reason" required (keypress)="keyPressAlphabet($event)">
            </div>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
</div>
