<div class="body">
    <app-navigation></app-navigation>
    <form class="admin-form"  [formGroup]="depreciationform"><span class="reauth-email"></span>		
        <div class="admin-card">	
            <h4>Depreciation
                <span>
                    <a [routerLink]="" style="cursor: pointer;" (click)="help()"><i class="fa fa-info-circle"></i></a>
                </span>
            </h4>
            <hr>
            <div *ngIf="depreciations.length == 0">
                <button type="button" class="btn btn-primary" (click)="createDepreciation()"><i class="fa fa-plus"></i> Add New</button>
            </div>
            <br>
            <div class="form-group">
                <div *ngIf="depreciations.length > 0">
                    <div *ngFor="let depreciation of depreciations">
                            <h5>Current depreciation: {{depreciation.percentage}}%</h5>
                            <div *ngIf="submitted">
                                <span *ngIf="f['percentage'].errors?.['required']" class="text-danger" >Please enter a percentage</span>
                            </div>
                            <input type = "number" style = "width:20%; padding: 4.85px;" formControlName="Percentage" required step=".1" mr-1  formControlName = "percentage"> 
                        <input type="button" class="btn btn-secondary" style="margin: 0.25%;" value="Update" (click)="updateDepreciation(depreciation)">
                    </div>
                </div>
                <div *ngIf="depreciations.length == 0">
                    <div *ngIf="submitted">
                        <span *ngIf="f['percentage'].errors?.['required']" class="text-danger" >Please enter a valid percentage</span>
                    </div>
                        <input type = "number" style = "width:20%; padding: 4.85px;" formControlName="Percentage" required step=".1" mr-1  formControlName = "percentage"> 
                </div>
            </div>
        </div>
    </form>
</div>
