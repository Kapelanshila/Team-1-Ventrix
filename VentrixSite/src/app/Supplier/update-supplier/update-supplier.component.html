<div class = "body">
    <app-navigation></app-navigation>
    <div class="card">
        <form class="form-supplier"  [formGroup]="supplierform" (ngSubmit)="updateSupplier()"><span class="reauth-email"> </span>					
            <h4 class="card-title">Update Supplier</h4>
            <hr>
            <br>
            <div class="form-group">
                <label>Supplier Name</label>
                <input maxlength="32" type="text" class="form-control" formControlName="supplierName" placeholder="Enter Supplier Name" required (keypress)="keyPressAlphabet($event)">
            </div>
            <div class="form-group">
                <label>Contact Person Name</label>
                <input maxlength="32" type="text" class="form-control" formControlName="contactPersonName" placeholder="Enter Contact Person Name" required (keypress)="keyPressAlphabet($event)">
            </div>
            <div class="form-group">
                <label>Contact Person Number</label>
                <input maxlength="32" type="text" class="form-control" formControlName="contactPersonNumber" placeholder="Enter Contact Person Number" required (keypress)="keyPressNumbers($event)">
            </div>	
            <div class="form-group">
                <label>Work Address</label>
                <textarea maxlength="50" class="form-control" formControlName = "workAddress" placeholder="Enter Supplier Address" required (keypress)="keyPressAlphanumeric($event)"></textarea>
            </div>	
            <div class="form-group">
                <label>Email</label>
                <input maxlength="32" type="email" class="form-control" formControlName = "emailAddress" placeholder="Enter Supplier Email" required>
            </div>	
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
    </div>
</div>
