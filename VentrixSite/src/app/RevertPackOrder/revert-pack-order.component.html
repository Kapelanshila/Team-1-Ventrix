<div class = "body">
    <app-navigation></app-navigation>
    <div class="container-fluid">
        <div class="table-responsive" >
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Undo Changes</h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)]="query"  (keyup.enter)="searchClientOrder()">
                            </div>
                        </div>
                    </div>
                    <!-- Copy -->
                    <div class="col-md-12 text-nowrap" style="padding: 1%;">
                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;
                            <select class="d-inline-block form-select form-select-sm" [(ngModel)]="noOfRows">
                                    <option value="5" selected="">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>&nbsp;</label></div>
                        </div>
                    <div class="col-md-12">
                    <!-- Copy -->
                    </div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Client Name</th>
                                <th>Client Email</th>
                                <th>Current Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of clientOrderVM| paginate:{itemsPerPage: noOfRows, currentPage:p}">           
                            <td>{{order.description}}</td>
                            <td>{{order.contactPersonName}}</td>
                            <td>{{order.emailAddress}}</td>
                            <td>{{order.status}}</td>
                            <td class = "icon-adjust">
                                <a [routerLink]="" style="cursor: pointer;" class="undo" title="Undo Change" (click)="revertPackOrder(order)" data-toggle="tooltip"><i class="fa fa-undo" aria-hidden="true"></i></a>
                            </td>  
                        </tr>
                        </tbody>
                        </table>
                    <div class="hint-text">Showing <b>  {{clientOrderVM.length}} </b> entries</div>
                    <div class="pagination">
                        <div id="pagination" class="custom-pagination">
                            <pagination-controls (pageChange)="p=$event"></pagination-controls>
                        </div>    
                    </div>		
                </div>
            </div>  
        </div>   
    </div> 


</div>
