<div class = "body">
    <app-navigation></app-navigation>
    <div class="container-xl">
        <div class="table-responsive" >
            <div class="table-wrapper" >
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Assets Repaired</h2>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-12 text-nowrap" style="padding: 1%;">
                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;
                            <select class="d-inline-block form-select form-select-sm" [(ngModel)]="noOfRows">
                                    <option value="5" selected="">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>&nbsp;</label></div>
                        </div>
                    <div class="col-md-12">
              </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Asset</th>
                            <th>Repair Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let repairItem of repairItems | paginate:{itemsPerPage: noOfRows, currentPage:p}">
                        <td class="underline-on-hover"><a [routerLink]="" (click)="openPopup(repairItem)" style="cursor: pointer; color: blue;">{{repairItem.assetname}}</a></td>
                        <td>{{repairItem.reason}}</td>
                        <td class = "icon-adjust">
                            <a [routerLink]="" style="cursor: pointer;" class="undo" title="Undo Repair" (click)="undoRepair(repairItem)" data-toggle="tooltip"><i class="fa fa-undo" aria-hidden="true"></i></a>
                        </td>  
                    </tr>
                    </tbody>
                </table>
                <div class="hint-text">Showing <b> {{repairItems.length}}</b> entries</div>
                <div class="pagination">
                    <div id="pagination" class="custom-pagination">
                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                    </div>    
                </div>		
            </div>
        </div>  
    </div>   
</div>

<!-- Display Status -->
<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Repair Information</h4>
    </div>
    <div class="modal-body">

        <ng-container *ngIf="itemSelected != undefined">
            <h6>Description</h6>
            {{itemSelected.description}}
            <br>
            <br>
            <ng-container *ngIf="itemSelected.date != undefined">
                <h6>Repaired Date</h6>
                {{itemSelected.date | extension}}
            </ng-container>
        </ng-container>

        <br>
        <br>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
        Close
        </button>
    </div>
</div>
</div> 
</div>
