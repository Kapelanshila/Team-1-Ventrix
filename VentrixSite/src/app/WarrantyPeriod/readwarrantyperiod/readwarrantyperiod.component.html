
<div class = "body">
    <app-navigation></app-navigation>
    <div class="container-xl">
        <div class="table-responsive" >
            <div class="table-wrapper" >
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Warranty Period</h2>
                        </div>       
                        </div>
                        <button type="button" class="btn btn-primary" (click)="createWarrantyPeriod()"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                    <div class="col-md-12 text-nowrap" style="padding: 1%;">
                        <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show&nbsp;
                            <select class="d-inline-block form-select form-select-sm" [(ngModel)]="noOfRows">
                                    <option value="5" selected="">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>&nbsp;</label></div>
                        </div>
                    <div class="col-md-12">
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Warranty Period</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let warrantyPeriod of warrantyPeriods | paginate:{itemsPerPage: noOfRows, currentPage:p}">
                            <ng-container *ngIf="warrantyPeriod.value == 1">
                                <td>{{warrantyPeriod.value}} year</td>
                            </ng-container>
                            <ng-container *ngIf="warrantyPeriod.value != 1">
                                <td>{{warrantyPeriod.value}} years</td>
                            </ng-container>
                            <td class = "icon-adjust">
                                <!--Add cursor pointer so that the links seem clickable -->
                                <a [routerLink]="" style="cursor: pointer;" class="edit" title="Edit" data-toggle="tooltip"><i  (click)="editWarrantyPeriod(warrantyPeriod)" class="material-icons">&#xE254;</i></a>
                                <a [routerLink]="" style="cursor: pointer;" class="delete" title="Delete" data-toggle="tooltip"><i (click)="deleteWarrantyPeriod(warrantyPeriod)" class="material-icons">&#xE872;</i></a>
                            </td> 
                    </tr>
                    </tbody>
                </table>
                <div class="hint-text">Showing <b> {{warrantyPeriods.length}}</b> entries</div>
                <div class="pagination">
                    <div id="pagination" class="custom-pagination">
                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                    </div>    
                </div>
            </div>
        </div>  
    </div>   
</div>
