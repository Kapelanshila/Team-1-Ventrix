<div class = "body">

    <app-navigation></app-navigation>
    <div class="warranty-card">
   
 <!--Form group linking input values to typescript -->
        <form class="form-warranty-period"  [formGroup]="warrantyPeriodForm" (ngSubmit)="updateWarrantyPeriod()"><span class="reauth-email"> </span>					
            <h4 class="card-title">Update Warranty Period</h4>
            <hr>
            <br>
            <div class="form-group">
                <!-- Error messages -->
                <div *ngIf="submitted">
                    <span *ngIf="f['description'].errors?.['required'] || f['description'].errors?.['noWhitespaceValidator']" class="text-danger" >Please enter a warranty period</span>
                </div>
                <input type="text" class="form-control" formControlName="description" placeholder="Enter a warranty period" required>
            </div>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
</div>
</div>
