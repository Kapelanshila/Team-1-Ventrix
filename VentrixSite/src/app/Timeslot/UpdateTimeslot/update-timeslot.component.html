<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="body">
    <app-navigation></app-navigation>
    <div class="asset-card">
        <form class="form-user"  [formGroup]="timeslotform" (ngSubmit)="editTimeslot()"><span class="reauth-email"> </span>
            <h4 class="card-title">Update Timeslot</h4>
            <hr>

            <label>Date</label>   
            <div *ngIf="submitted">
                <span *ngIf="f['slotDate'].errors?.['slotDate'] || f['slotDate'].errors?.['noWhitespaceValidator']" class="text-danger" >Please select a slot date</span>
            </div>
            <div class="md-form md-outline input-with-post-icon datepicker">
                <input placeholder="Select date" type="date" id="example" class="form-control" formControlName="slotDate">
            </div>
            <br>

            <label>Start Time</label>   
            <div *ngIf="submitted">
                <span *ngIf="f['startTime'].errors?.['startTime'] || f['startTime'].errors?.['noWhitespaceValidator']" class="text-danger" >Please select a slot start time</span>
            </div>
            <div class="md-form md-outline input-with-post-icon datepicker">
                <input placeholder="Select Start Time" type="time" id="example" class="form-control" formControlName="startTime">
            </div>
            <br>

            <label>End Time</label>   
            <div *ngIf="submitted">
                <span *ngIf="f['endTime'].errors?.['endTime'] || f['endTime'].errors?.['noWhitespaceValidator']" class="text-danger" >Please select an end time</span>
            </div>
            <div class="md-form md-outline input-with-post-icon datepicker">
                <input placeholder="Select End Time" type="time" id="example" class="form-control" formControlName="endTime">
            </div>
            <br>

            <br>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" value="Save">
        </form>
        <div class="text-center"></div>
    </div>
</div>
