
<div class = "body">
    <app-navigation></app-navigation>
    <div class="container-xl">
        <div class="table-responsive" >
            <div class="table-wrapper" >
                <br>
                <div class="table-title">
                    <h2 style="text-align: center;">Management Reports</h2>
                </div>	
              <br>
              <div class="row">
                    <div class="col-6" *ngIf="selectedMonth != null">
                        <label>Select Month:</label>
                        <ng-select style="width: 300px;" [(ngModel)]="selectedMonth" (change)="monthChange()">
                            <ng-option *ngFor="let month of months" [value]="month">{{month.Name}}</ng-option>
                        </ng-select>
                    </div>
                    <div style="margin:auto" *ngIf="selectedMonth == null">
                        <label>Select Month:</label>
                        <ng-select style="width: 300px;" [(ngModel)]="selectedMonth" (change)="monthChange()">
                            <ng-option *ngFor="let month of months" [value]="month">{{month.Name}}</ng-option>
                        </ng-select>
                    </div>
                <div class="col-6" *ngIf="selectedMonth != null">
                    <button (click)="openPDF()" style="width: 300px; margin-top: 1%; float: right;" class="btn btn-dark btn-block"><i class="fa fa-arrow-down" aria-hidden="true"></i> Download PDF</button>
                    <button (click)="generateExcel()" style="width: 300px; margin-top: 1%; float: right;" class="btn btn-success btn-block"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Export Report</button>
                </div>
             </div>
             <br>
             <br>
             <br>
             <br>
             <br>
            <br>
            <br>
            <h6 *ngIf="data.length == 0 && selectedMonth != undefined" style="text-align: center; color: red;">No data found</h6>
            <div  id="htmlData" *ngIf="selectedMonth != undefined && data.length != 0">
              <h5 style="text-align: center;">Management Report {{selectedMonth.Name}} {{year}}</h5>
              <br>               
              <h6 style="text-align: left; font-weight: normal; float: left;">Generated By: {{account.name}} {{account.surname}}</h6>
              <h6 style="text-align: right; font-weight: normal; float: right;">Date: {{currentdate | date}}</h6>
              <br>
              <br>
              <div class="row" style="text-align: center">
              <div class="chart-wrapper"  class="col-6">
              <canvas style="width: 1500px;" baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              [colors]="pieChartColor">
            </canvas>
            </div>
            <div class="col-6">
            <circle-progress
            [percent]="effiency"
            [radius]="135"
            [outerStrokeWidth]="15"
            [innerStrokeWidth]="6"
            [outerStrokeGradient]="true"
            [outerStrokeGradientStopColor]="'#ff00bb'"
            [outerStrokeColor]="'#206afe'"
            [innerStrokeColor]="'#4f445f'"
            [animation]="true"
            [animationDuration]="300"
            [showSubtitle]="true"
            [subtitle]="'Delivery Time Effiency'"
          ></circle-progress>
        </div>
    </div>

            <br>
            <div style="text-align: center;"><img src="assets/images/Akquize.png"></div>
            </div>

        </div>
    </div>   
</div>
