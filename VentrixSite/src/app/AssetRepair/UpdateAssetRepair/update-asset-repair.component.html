<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="body">
    <app-navigation></app-navigation>
    <div class="asset-card">
        <form class="form-user"  [formGroup]="assetform" (ngSubmit)="editAssetRepair()"><span class="reauth-email"> </span>
            <h4 class="card-title">Update {{assetitem!.name!}} for Repairs </h4>
            <hr>
            <label>Asset Repair Reason</label>
            <div *ngIf="submitted">
                <span *ngIf="f['assetRepairReasonId'].errors?.['assetRepairReasonId'] || f['assetRepairReasonId'].errors?.['noWhitespaceValidator']" class="text-danger" >Please select an Asset Repair Reason</span>
            </div>
            <select class="form-control" formControlName="assetRepairReasonId">
                <option selected=""> </option>
                <option *ngFor="let reason of reasons" [value]=reason.assetRepairReasonId>{{reason.description}}</option>
            </select>
            <br>

            <div class="form-group">
                <label>Description</label>
                <div *ngIf="submitted">
                    <span *ngIf="f['description'].errors?.['required'] || f['description'].errors?.['noWhitespaceValidator']" class="text-danger" >Please enter a description</span>
                </div>
                <textarea class="form-control" formControlName = "description" placeholder="Enter a description" required (keypress)="keyPressAlphabet($event)"></textarea>
            </div>
            <br>
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" (click)="returnDataTable()">
            <input type="submit" class="btn btn-primary" [disabled]="disabled" value="Save">
        </form>
        <div class="text-center"></div>
    </div>
</div>
